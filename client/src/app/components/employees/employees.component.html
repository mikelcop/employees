<div>
  <br />
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">
      Add Employee
    </button>
    <br /><br />
    <mat-divider>|</mat-divider>
    <br />
    <table mat-table [dataSource]="employees">
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
      </ng-container>

      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let element">{{ element.employee_name }}</td>
      </ng-container>

      <ng-container matColumnDef="time_in">
        <th mat-header-cell *matHeaderCellDef>Time In</th>
        <td mat-cell *matCellDef="let element">{{ element.time_in }}</td>
      </ng-container>
      <ng-container matColumnDef="time_out">
        <th mat-header-cell *matHeaderCellDef>Time Out</th>
        <td mat-cell *matCellDef="let element">
          {{ element.time_out | date: "shortTime" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">{{ element.active }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">
          Actions
        </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button
            mat-button
            color="primary"
            (click)="editEmployee(element._id)"
          >
            Edit
          </button>
          <button mat-button color="warn" (click)="deleteEmployee(element._id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
